spring:
  application:
    name: "Users"
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

mistral:
  api:
    key: ${MISTRAL_API_KEY}  # From environment variables
    base-url: https://api.mistral.ai/v1
